  wifi5 = {
    channel = 44,
    -- outdoor_chanlist = '100-140',
    htmode = 'HT40+',
    distance = 50,
    tx_power = 30,
    htmode_noscan = 1,
    country = 'US',
    -- rts_set = 1500,
