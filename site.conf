{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456. (optional)
  hostname_prefix = '',

  -- Name of the community.
  site_name = 'Kiwinet Å iauliai',

  -- Shorthand of the community.
  site_code = 'ksia',

  opkg = {
    openwrt = 'http://openwrt.draic.info/%n/%v/%S/packages',
  },

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.199.0.0/20',
  prefix6 = 'fd01:0110:0110::/64',

  additional_prefix6 = { '2001:470:de94::/64' },

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'EET-2EEST,M3.5.0/3,M10.5.0/4',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'1.ntp.kiwinet.eu'},

  mesh_on_wan = false,
  mesh_on_lan = false,
   -- poe_passthrough = false,

  -- Wireless regulatory domain of your community.
  regdom = 'LT',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 4,

    -- ESSID used for client network.
    ap = {
      ssid = 'KiwiNET',
      -- disabled = true, (optional)
    },

    mesh = {
      id = 'ksia-mesh',
      mcast_rate = 12000,
      disabled = true,
    },

    ibss = {
      ssid = 'ksia.mesh',
      bssid = '02:0E:8E:1E:61:18',
      mcast_rate = 12000,
    },
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel.
  wifi5 = {
    channel = 44,
    ap = {
      ssid = 'KiwiNET',
    },
    mesh = {
      id = 'ksia-mesh',
      mcast_rate = 12000,
      disabled = true,
    },
    ibss = {
      ssid = 'ksia.mesh',
      bssid = '02:0E:8E:1E:61:18',
      mcast_rate = 12000,
    },
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.199.0.1',
    ip6 = 'fd01:0110:0110::1',

    -- anycast MAC of all nodes
    mac = '16:41:95:40:f7:ad',
  },

  -- Options specific to routing protocols (optional)
  mesh = {
    -- Options specific to the batman-adv routing protocol (optional)
    batman_adv = {
      -- Gateway selection class (optional)
      -- The default class 20 is based on the link quality (TQ) only,
      -- class 1 is calculated from both the TQ and the announced bandwidth
      gw_sel_class = 1,
    },
  },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
  fastd_mesh_vpn = {
    -- List of crypto-methods to use.
    methods = {'salsa2012+umac'},
    enabled = true,
    configurable = true,

    mtu = 1280,
    groups = {
      backbone = {
        -- Limit number of connected peers to reduce bandwidth.
        limit = 1,

        -- List of peers.
        peers = {
          gw01 = {
            key = 'ce7c0ea3a8fe408b8067b75367ffb0a265e06c3b19d96d6147b06e163906e10a',
            remotes = {
              '"vpn.siauliai.kiwinet.eu" port 10001',
              '"vpn.kiwinet.eu" port 10001',
            },
          },
        },
      },
    },

    bandwidth_limit = {
      enabled = false,
      egress = 1200,
      ingress = 12000,
    },
  },

  autoupdater = {
    branch = 'stable',
    branches = {
      stable = {
        name = 'stable',
        mirrors = {'http://siauliai.kiwinet.eu/stable/sysupgrade'},
