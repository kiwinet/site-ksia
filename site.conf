    --   bssid = '02:0E:8E:1E:61:19',
    --   mcast_rate = 12000,
    -- },
  },

  mesh = {
    vxlan = true,
    batman_adv = {
      gw_sel_class = 3,
      routing_algo = 'BATMAN_IV',
    },
  },

  dns = {
    servers = { 'fd10:b4dc:4b1e::a0a:2', 'fd10:b4dc:4b1e::a0a:102'},
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    name = { 'nextnode.kiwinet.eu', 'nextnode', 'nn' },
    -- anycast IPs of all nodes
    ip4 = '10.10.19.254',
    ip6 = 'fd10:b4dc:4b1e::1',

    -- anycast MAC of all nodes
    mac = '02:00:0a:0a:00:01',
  },

  mesh_vpn = {
    enabled = true,
    mtu = 1312,

    fastd = {
      -- Refer to https://fastd.readthedocs.io/en/latest/ to better understand
      -- what these options do.
      mtu = 1312,

      -- List of crypto-methods to use.
      methods = {'salsa2012+umac'},
      configurable = true,
      syslog_level = 'warn',

      groups = {
        backbone = {
          -- Limit number of connected peers to reduce bandwidth.
          limit = 1,

          -- List of peers.
          peers = {
            gw01 = {
              key = 'ce7c0ea3a8fe408b8067b75367ffb0a265e06c3b19d96d6147b06e163906e10a',

              -- This is a list, so you might add multiple entries.
              remotes = {
                '"vpn.kiwinet.eu" port 10001',
              },
            },
            gw02 = {
              key = 'ce7c0ea3a8fe408b8067b75367ffb0a265e06c3b19d96d6147b06e163906e10a',

              -- This is a list, so you might add multiple entries.
              remotes = {
                '"b1.kiwinet.eu" port 10001',
              },
            },
          },

          -- Optional: nested peer groups
          -- groups = {
          --   lowend_backbone = {
          --     limit = 1,
          --     peers = ...
          --   },
          -- },
        },

        -- Optional: additional peer groups, possibly with other limits
        -- peertopeer = {
        --   limit = 10,
        --   peers = { ... },
        -- },
      },
    },

     -- tuneldigger
    tunneldigger = {
      mtu = 1312,
      brokers = {'vpn.kiwinet.eu:11001', 'b1.kiwinet.eu:11001', 'b2.kiwinet.eu:11001'},
    },

    bandwidth_limit = {
      enabled = false,

      egress = 1200,
      ingress = 12000,
    },
  },

